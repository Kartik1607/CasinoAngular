<div *ngIf="!isSpinning">
  <div class="card" style="height: 90%;">
  <div class="card-header text-center">
    Result
  </div>
  <div class="card-body">
    <div>
      Bet: {{amountBetted}}
    </div>
    <div>
      Won: {{amountWon}}
    </div>
    <div>
      Number: {{randomNumber}}
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary" (click)="onRetry.emit(true)">Retry</button>
    <button class="btn btn-primary" data-toggle="modal" data-target="#logoutModal">Logout</button>
  </div>
</div>


  <div id="logoutModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Logout</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>This will end your session. Are you sure?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="onLogout()" data-dismiss="modal">Logout</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
