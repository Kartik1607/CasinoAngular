<div class="card" style="border-radius: 10% 10% 0% 0%; overflow: hidden">
  <div class="card-header text-center userName" style="background: black;">
    {{userName}}
  </div>
  <div class="card-body">
    <div>
      Bet: {{userBet}}
    </div>
    <div>
      Balance: {{userBalance}}
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" [disabled]="!isAllowedToPlay">Play</button>
    <button class="btn btn-primary" data-toggle="modal" data-target="#logoutModal">Logout</button>
  </div>
</div>

<div id="myModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Bet confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>You are betting {{userBet}}. Sure?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onPlayClicked()" data-dismiss="modal">Bet</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>


<div id="logoutModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Logout</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>This will end your session. Are you sure?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onLogout()" data-dismiss="modal">Logout</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
